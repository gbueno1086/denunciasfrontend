<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>ALTERAR STATUS DA DENUNCIA</strong>
            <small></small>
          </div>
          <form  [formGroup]="formStatusDenunciaUpdate" #statusDenunciaUpdate="ngForm"  (ngSubmit)="onSubmit(statusDenunciaUpdate)">
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="form-group col-sm-2">
                  <label for="id">CODIGO</label>
                  <input type="text" class="form-control form-control-lg" id="id" formControlName="id"  disabled >
                </div>
                    <div class="form-group col-sm-8">
                      <label for="nomDenuncia">STATUS DENUNCIA</label>
                      <input type="text" class="form-control form-control-lg" id="nomDenuncia" formControlName="nomDenuncia"  >
                    </div>
                  </div><!--/.row-->
            </div>
          </div>
          
          <div class="card-footer">
            <button  type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> EDITAR</button>
            <button type="reset" (click)="cancelar()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> VOLTAR</button>
          </div>
        </form>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
