<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Meus Dados</strong>
            <small></small>
          </div>
          <form (submit)="pesquisar()" [formGroup]="formPerfil">
          <div class="card-body">
            <div class="form-group">
                <div class="row">
                  <div class="form-group col-sm-2">
                    <img src="../../../../assets/img/avatars/notImgPerfil.png" alt="some text" width=200 height=150>
                  </div>
                        <input type="text" class="form-control" id="codigo"  disabled formControlName="id" hidden>
                      
                    <div class="form-group col-sm-6">
                      <label for="Cadastros">NOME</label>
                      <input type="text" class="form-control" id="nome" formControlName="nome" >
                    </div>
                    <div class="form-group col-sm-4">
                      <label for="postal-code">CPF</label>
                      <input type="text" class="form-control" id="cpf" formControlName="cpf"  >
                    </div>
                  </div><!--/.row-->
            </div>
            <div class="form-group">
              <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="Cadastros">MATRÍCULA</label>
                    <input type="text" class="form-control" id="matricula" formControlName="matricula"  >
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="postal-code">LOGIN</label>
                    <input type="text" class="form-control" id="login" formControlName="login" >
                  </div>
                </div><!--/.row-->
                
          </div>
          <div class="form-group">
            <div class="row">
                <div class="form-group col-sm-3">
                  <label for="Cadastros">MATRÍCULA</label>
                  <input type="text" class="form-control" id="matricula" formControlName="matricula"  >
                </div>
                <div class="form-group col-sm-3">
                  <label for="postal-code">LOGIN</label>
                  <input type="text" class="form-control" id="login" formControlName="login" >
                </div>
                <div class="form-group col-sm-3">
                  <label for="postal-code">SENHA</label>
                  <input type="password" class="form-control" id="senha" formControlName="senha" disabled >
                </div>
                <div class="form-group col-sm-3">
                  <label for="postal-code">STATUS</label>
                  <input type="text" class="form-control" id="status" formControlName="status"  >
                </div>
              </div><!--/.row-->
              
        </div>
          </div>
          
          <div class="card-footer">
            <button  type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> buscar</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Voltar</button>
          </div>
        </form>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
