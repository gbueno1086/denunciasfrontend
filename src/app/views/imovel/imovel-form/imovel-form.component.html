<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>DADOS DA EMPRESA EMITENTE</strong>
          <small></small>
        </div>
      
        <form (submit)="pesquisarId()" [formGroup]="formImovel">
        <div class="card-body">
          <div class="form-group">
              <div class="row">
                <div class="form-group col-sm-2">
                  <label for="Cadastros">CADASTRO</label>
                  <input type="text" class="form-control" id="id" formControlName="id" >
                </div>  
                <div class="form-group col-sm-6">
                  <label for="Cadastros">LOGRADOURO IMOVEL</label>
                  <input type="text" class="form-control" id="logradouroImovel" formControlName="logradouroImovel"  >
                </div>
                <div class="form-group col-sm-2">
                  <label for="Cadastros">NUMERO</label>
                  <input type="text" class="form-control" id="numeroImovel" formControlName="numeroImovel"  >
                </div>
                </div><!--/.row-->
          </div>
          <div class="form-group">
            <div class="row">
            
                <div class="form-group col-sm-4">
                  <label for="postal-code">COMPLEMENTO</label>
                  <input type="text" class="form-control" id="complementoImovel" formControlName="complementoImovel" >
                </div>
                <div class="form-group col-sm-4">
                  <label for="Cadastros">BAIRRO</label>
                  <input type="text" class="form-control" id="bairroImovel" formControlName="bairroImovel"  >
                </div>
                <div class="form-group col-sm-4">
                  <label for="postal-code">CEP</label>
                  <input type="text" class="form-control" id="cepImovel" formControlName="cepImovel" >
                </div>
              </div><!--/.row-->
        </div>
      <div class="form-group">
          <div class="row">
              <div class="form-group col-sm-1">
                <label for="Cadastros">SETOR</label>
                <input type="text" class="form-control" id="setor" formControlName="setor"  >
              </div>
              <div class="form-group col-sm-1">
                <label for="postal-code">QUADRA</label>
                <input type="text" class="form-control" id="quadra" formControlName="quadra" >
              </div>
              <div class="form-group col-sm-1">
                <label for="postal-code">LOTE</label>
                <input type="text" class="form-control" id="lote" formControlName="lote" >
              </div>
            </div><!--/.row-->
      </div>
      <div class="form-group">
        <div class="row">
            <div class="form-group col-sm-2">
              <label for="postal-code">V.VENAL TERRENO</label>
              <input type="text" class="form-control" id="valorVenalTerreno" formControlName="valorVenalTerreno" >
            </div>
            <div class="form-group col-sm-2">
              <label for="postal-code">V.VENAL EDIFICAÇÃO</label>
              <input type="text" class="form-control" id="valorVenalEdificacao" formControlName="valorVenalEdificacao" >
            </div>
            <div class="form-group col-sm-2">
              <label for="postal-code">V.VENAL IMÓVEL</label>
              <input type="text" class="form-control" id="valorVenalImovel" formControlName="valorVenalImovel" >
            </div>
            <div class="form-group col-sm-2">
              <label for="postal-code">AREA EDIFICADA</label>
              <input type="text" class="form-control" id="totalAreaEdificada" formControlName="totalAreaEdificada" >
            </div>
            <div class="form-group col-sm-4">
              <label for="postal-code">AREA TERRENO</label>
              <input type="text" class="form-control" id="areaTerreno" formControlName="areaTerreno" >
            </div>
          </div><!--/.row-->
    </div>
    <div class="form-group">
      <div class="row">
          <div class="form-group col-sm-6">
            <label for="Cadastros">NOME/RAZÃO SOCIAL</label>
            <input type="text" class="form-control" id="nomeContribuinte" formControlName="nomeContribuinte" >
          </div>
          <div class="form-group col-sm-4">
            <label for="postal-code">CNPJ</label>
            <input type="text" class="form-control" id="cpfContribuinte" formControlName="cpfContribuinte"  >
          </div>
        </div><!--/.row-->
  </div>
        <div class="form-group">
          <div class="row">
              <div class="form-group col-sm-6">
                <label for="Cadastros">LOGRADOURO CONTRIBUINTE</label>
                <input type="text" class="form-control" id="numeroContribuinte" formControlName="numeroContribuinte"  >
              </div>
              <div class="form-group col-sm-2">
                <label for="postal-code">NUMERO</label>
                <input type="text" class="form-control" id="bairroContribuinte" formControlName="bairroContribuinte" >
              </div>
              <div class="form-group col-sm-4">
                <label for="postal-code">COMPLEMENTO</label>
                <input type="text" class="form-control" id="complementoContribuinte" formControlName="complementoContribuinte" >
              </div>
            </div><!--/.row-->
      </div>
        <div class="form-group">
          <div class="row">
              <div class="form-group col-sm-4">
                <label for="postal-code">BAIRRO</label>
                <input type="text" class="form-control" id="bairroContribuinte" formControlName="bairroContribuinte" >
              </div>
              <div class="form-group col-sm-4">
                <label for="postal-code">CIDADE CONTRIBUINTE</label>
                <input type="text" class="form-control" id="cidadeContribuinte" formControlName="cidadeContribuinte" >
              </div>
            </div><!--/.row-->
      </div>
      <div class="form-group">
        <div class="row">
            <div class="form-group col-sm-2">
              <label for="postal-code">V.VENAL TERRENO</label>
              <input type="text" class="form-control" id="valorVenalTerreno" formControlName="valorVenalTerreno" >
            </div>
            <div class="form-group col-sm-2">
              <label for="postal-code">V.VENAL EDIFICAÇÃO</label>
              <input type="text" class="form-control" id="valorVenalEdificacao" formControlName="valorVenalEdificacao" >
            </div>
            <div class="form-group col-sm-2">
              <label for="postal-code">V.VENAL IMÓVEL</label>
              <input type="text" class="form-control" id="valorVenalImovel" formControlName="valorVenalImovel" >
            </div>
            <div class="form-group col-sm-2">
              <label for="postal-code">AREA EDIFICADA</label>
              <input type="text" class="form-control" id="totalAreaEdificada" formControlName="totalAreaEdificada" >
            </div>
            <div class="form-group col-sm-4">
              <label for="postal-code">AREA TERRENO</label>
              <input type="text" class="form-control" id="areaTerreno" formControlName="areaTerreno" >
            </div>
          </div><!--/.row-->
    </div>
        </div>
        
        <div class="card-footer">
          <button  type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> EDITAR</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> VOLTAR</button>
        </div>
      </form>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
