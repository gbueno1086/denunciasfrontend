<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
            
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-prepend">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Pesquisa</button>
              </span>
              <input type="text" id="input1-group2" name="input1-group2" class="form-control" placeholder="Pesquisar">
            </div>
          </div>
          </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                          <button type="button" (click)="novoCadastro()" class="btn btn-success btn-lg btn-block">Novo</button>
                      </div>
                    </div><!--/.col-->
              </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>#ID</th>
                  <th>DESCRICAO</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let statusdenuncia of statusD">
                  <td>{{ statusdenuncia.id }}</td>
                  <td>{{ statusdenuncia.nomDenuncia }}</td>
                  <td><a routerLink="/status-denuncia/status-denuncia-update/{{statusdenuncia.id}}">
                    <button type="button" class="btn btn-outline-success">Editar</button>
                      </a>
                        <button type="button" (click)="openModal(statusdenuncia)" class="btn btn-outline-danger">excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Deseja Realmente Exluir esse Registro?</p>
      <button type="button" class="btn btn-danger" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
