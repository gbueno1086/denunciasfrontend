<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>CADASTRAR TIPO DA DENUNCIA</strong>
            <small></small>
          </div>
          <form [formGroup]="formTipoDenuncia" #tipoDenunciaSalvar="ngForm"  (ngSubmit)="onSubmit(tipoDenunciaSalvar)">
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="form-group col-sm-2">
                  <label for="id">CODIGO</label>
                  <input type="text" class="form-control form-control-lg" id="id" formControlName="id" disabled >
                </div>
                    <div class="form-group col-sm-8">
                      <label for="nomDenuncia">TIPO DENUNCIA</label>
                      <input type="text" class="form-control form-control-lg" id="descricao" formControlName="descricao"  >
                    </div>
                  </div><!--/.row-->
            </div>
          </div>
          
          <div class="card-footer">
            <button  type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> SALVAR</button>
            <button type="reset" (click)="voltar()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> VOLTAR</button>
          </div>
        </form>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
